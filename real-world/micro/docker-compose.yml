services:
  server:
    image: micro/micro
    command: server
    container_name: micro_server
    environment:
      - MICRO_AUTH_PUBLIC_
      - MICRO_AUTH_PRIVATE_
    ports:
      - "4000:8080"
      - "8081:8081/tcp"
    volumes:
      - ./universities:/universities
      - ./Makefile:/Makefile
    networks:
      micronetwork:
        aliases:
          - micro-server
networks:
  micronetwork:
    name: micronetwork
